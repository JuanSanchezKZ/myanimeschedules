<div class="container">
  <div mat-dialog-content class="modal__style">
    <h1 class="p_title">{{ data.title }}</h1>

    <img [src]="data.image" alt="" />

    <p>Next episode in: {{ demo }}</p>

    <div
      [ngStyle]="{ color: isOnTheList ? 'white' : 'red' }"
      *ngIf="alreadyOnTheListString"
    >
      {{ alreadyOnTheListString }}
    </div>

    <button class="btn" (click)="passToSchedule(data.storage)">
      Add to Schedule
    </button>
  </div>
</div>
