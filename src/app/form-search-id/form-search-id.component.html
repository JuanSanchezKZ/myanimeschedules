<div class="container">
  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#flush-collapseOne"
          aria-expanded="false"
          aria-controls="flush-collapseOne"
        >
          Search by Season
        </button>
      </h2>
      <div
        id="flush-collapseOne"
        class="accordion-collapse collapse"
        aria-labelledby="flush-headingOne"
        data-bs-parent="#accordionFlushExample"
      >
        <div class="accordion-body">
          <div class="container">
            <form
              #id="ngForm"
              #year="ngForm"
              #season="ngForm"
              #search="ngForm"
              (ngSubmit)="onClickSubmit(year.value)"
              (ngSubmit)="onClickSubmit(season.value)"
              (ngSubmit)="onClickSubmit(search.value)"
            >
              <div class="d-flex justify-content-center align-items-center">
                <div class="item">
                  <label class="form-label">Year:</label>
                  <input
                    type="number"
                    min="1900"
                    max="2099"
                    name="year"
                    step="1"
                    value="2022"
                    class="form-control"
                    id="year"
                    ngModel
                  />
                </div>
                <div class="item">
                  <label class="form-label">Season:</label>
                  <select
                    type="season"
                    name="season"
                    class="form-control"
                    id="season"
                    ngModel
                  >
                    <option value="winter">Winter</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="fall">Fall</option>
                  </select>
                </div>
                <div class="item form-check"></div>
                <button id="submit" type="submit" class="btn btn-primary">
                  Search
                </button>

                <!-- Year:
          <input class="form-label" type="text" name="year" id="year" ngModel /> Season:
          <input type="text" name="season" id="season" ngModel />
          <input type="submit" value="submit" /> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
